<!DOCTYPE html>
<html>

<head>
    <title>Kyper Animations and Easing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../reset.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
</head>

<body>
    <div class="new-loader">
        <button class="primary-btn error-button">
            <span>Error Button</span>
            <div class="loader">
                <?xml version="1.0" encoding="utf-8"?>
                <svg class="loaderSVG" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    style="margin: auto; background: transparent; display: block; shape-rendering: auto;"
                    width="20px" height="20px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                    <circle cx="50" cy="50" fill="none" stroke="#ffffff" stroke-width="10" r="35"
                        stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(140.018 50 50)">
                        <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
                            values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
                    </circle>
                    <!-- [ldio] generated by https://loading.io/ -->
                </svg>
            </div>
            <div class="errorIcon">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M8 0C12.4 0 16 3.6 16 8C16 12.4 12.4 16 8 16C3.6 16 0 12.4 0 8C0 3.6 3.6 0 8 0ZM11.8594 4.14059C11.672 3.95314 11.368 3.95314 11.1806 4.14059L8 7.321L4.81941 4.14059C4.63196 3.95314 4.32804 3.95314 4.14059 4.14059C3.95314 4.32804 3.95314 4.63196 4.14059 4.81941L7.321 8L4.14059 11.1806C3.95314 11.368 3.95314 11.672 4.14059 11.8594C4.32804 12.0469 4.63196 12.0469 4.81941 11.8594L8 8.679L11.1806 11.8594C11.368 12.0469 11.672 12.0469 11.8594 11.8594C12.0469 11.672 12.0469 11.368 11.8594 11.1806L8.679 8L11.8594 4.81941C12.0469 4.63196 12.0469 4.32804 11.8594 4.14059Z"
                        fill="white" />
                </svg>
            </div>
        </button>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <button class="primary-btn success-button">
            <span>Success Button</span>
            <div class="loader">
                <?xml version="1.0" encoding="utf-8"?>
                <svg class="loaderSVG" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    style="margin: auto; background: transparent; display: block; shape-rendering: auto;"
                    width="20px" height="20px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                    <circle cx="50" cy="50" fill="none" stroke="#ffffff" stroke-width="10" r="35"
                        stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(140.018 50 50)">
                        <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
                            values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
                    </circle>
                    <!-- [ldio] generated by https://loading.io/ -->
                </svg>
            </div>
            <div class="successIcon">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M8 0C12.4 0 16 3.6 16 8C16 12.4 12.4 16 8 16C3.6 16 0 12.4 0 8C0 3.6 3.6 0 8 0ZM12.3585 5.15146C12.166 4.95347 11.8495 4.94901 11.6515 5.1415L6.85714 9.80265L4.34854 7.36373C4.15055 7.17123 3.834 7.17569 3.6415 7.37368C3.44901 7.57168 3.45347 7.88823 3.65146 8.08072L6.5086 10.8585C6.70266 11.0472 7.01162 11.0472 7.20568 10.8585L12.3485 5.8585C12.5465 5.666 12.551 5.34945 12.3585 5.15146Z"
                        fill="white" />
                </svg>

            </div>
        </button>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
        integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
    <script src="../jquery.ui.touch-punch.min.js"></script>
    <script src="../main.js"></script>

    <script>
        $('.error-button').click(function () {
            $(this).addClass('isLoading');
            setTimeout(function () {
                $('.error-button').removeClass('isLoading');
                $('.error-button').addClass('isError');
                console.log('hello')
            }, 5000)
            setTimeout(function () {
                $('.error-button').removeClass('isError');
                console.log('hello')
            }, 8000)
        })

        $('.success-button').click(function () {
            $(this).addClass('isLoading');
            setTimeout(function () {
                $('.success-button').removeClass('isLoading');
                $('.success-button').addClass('isSuccess');
                console.log('hello')
            }, 5000)
            setTimeout(function () {
                $('.success-button').removeClass('isSuccess');
                console.log('hello')
            }, 8000)
        })
    </script>
</body>

</html>
